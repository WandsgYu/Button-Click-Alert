<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Click Alert</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .button {
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #45a049;
    }

    .title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="button-container">
    <h1 class="title">Button Click Alert</h1>
    <button class="button" onclick="showAlert('Button 1 clicked')">Button 1</button>
    <button class="button" onclick="showAlert('Button 2 clicked')">Button 2</button>
    <button class="button" onclick="showAlert('Button 3 clicked')">Button 3</button>
</div>

<script>
    function showAlert(message) {
        alert(message);
    }
</script>

</body>
</html>
